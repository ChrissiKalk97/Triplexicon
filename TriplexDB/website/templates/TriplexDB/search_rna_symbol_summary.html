<div class="card p-1 mx-4" style="width: 50rem;">
        <div class="card-body">
                <h5 class="card-title">Search for triplex summary by RNA gene symbol</h5>
                <br/>
            <form method=POST action="{% url 'gene_detail_search' %}" class="col-xs-3">
                {% csrf_token %}
                <input type="search" class="form-control me-2" placeholder="Search RNA gene symbol... (e.g. MEG3, HOTAIR, MALAT1)" name="gene_symbol">
                <br/>
                <button type="submit" class="btn btn-success" style="color: white; background-color: #0c042e; border-color: white;">Search</button>
            </form>
        </div>
 </div>
